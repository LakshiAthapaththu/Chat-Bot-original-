<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/ie8css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/ie9.css' %}"/>
<script src="{% static 'assets/js/ie/html5shiv.js' %}"></script>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header id="header" class="skel-layers-fixed">

</header>
{% block body %}

{% endblock %}
<footer id="footer" >

        <ul class="icons">
            <li><a href="#" class="icon fa-facebook">
                    <span class="label">Facebook</span>
                </a></li>
            <li><a href="#" class="icon fa-twitter">
                    <span class="label">Twitter</span>
                </a></li>
            <li><a href="#" class="icon fa-instagram">
                    <span class="label">Instagram</span>
                </a></li>
            <li><a href="#" class="icon fa-linkedin">
                    <span class="label">LinkedIn</span>
                </a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; INQUIAMAK</li>
            <li>24 hours call center DIAL 1111</li>

        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/util.js' %}"></script>
<script src="{% static 'assets/js/ie/respond.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>


</body>
</html>
